<html>
	<body>
		<wicket:panel>
			<form wicket:id="resolveForm">
				<fieldset>
					<lenged><h3><wicket:message key="resolveLegend" /></h3></lenged>
					<div class="control-group">
						<label><wicket:message key="solutionLabel" /></label>
						<div class="controls">
							<select wicket:id="solution"></select>
						</div>
					</div>
					<div class="form-actions" style="margin:0;padding:5px;">
						<button class="btn btn-primary"><wicket:message key="solveSubmit" /></button>
					</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
