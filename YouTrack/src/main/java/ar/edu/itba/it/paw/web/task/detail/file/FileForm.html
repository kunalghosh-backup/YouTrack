<html>
	<body>
		<wicket:panel>
			<form wicket:id="fileForm" style="margin:0;padding:0">
				<fieldset>
					<legend><wicket:message key="fileForm" /></legend>
					<div class="control-group">
						<label><wicket:message key="fileLabel" /></label>
						<div class="controls">
							<input type="file" wicket:id="fileUpload" class="input-xlarge" />
						</div>
					</div>
					<div class="form-actions" style="margin:0;padding:5px;">
						<button class="btn btn-primary" type="submit"><wicket:message key="uploadFile" /></button>
					</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
