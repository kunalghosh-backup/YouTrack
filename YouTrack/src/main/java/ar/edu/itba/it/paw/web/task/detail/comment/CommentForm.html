<html>
	<body>
		<wicket:panel>
			<form wicket:id="commentForm" style="margin:0;padding:0">
				<fieldset>
					<legend><wicket:message key="commentForm" /></legend>
					<div class="control-group">
						<label><wicket:message key="messageLabel" /></label>
						<div class="controls">
							<textarea wicket:id="message" rows="3" class="input-xlarge" style="width:400px;"></textarea>
						</div>
					</div>
					<div class="form-actions" style="margin:0;padding:5px;">
						<button class="btn btn-primary" type="submit"><wicket:message key="addComment" /></button>
					</div>
				</fieldset>
			</form>
		</wicket:panel>
	</body>
</html>
