<html>
	<body>
		<wicket:panel>
			<wicket:enclosure child="elements">
				<table class="table-bordered table-striped" style="width:100%;">
					<thead>
						<tr>
							<th><wicket:message key="date" /></th>
							<th><wicket:message key="edithor" /></th>
							<th><wicket:message key="lastValue" /></th>
							<th><wicket:message key="newValue" /></th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="elements">
							<td wicket:id="createdAt" class="centered-text"></td>
							<td wicket:id="edithor" class="centered-text"></td>
							<td wicket:id="oldValue" class="centered-text"></td>
							<td wicket:id="newValue" class="centered-text"></td>
						</tr>
					</tbody>
				</table>
			</wicket:enclosure>
			<div wicket:id="noChanges" class="emptyMessage"></div>
		</wicket:panel>
	</body>
</html>
