<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title wicket:id="pageTitle"></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script type="text/javascript" src="js/jQuery 1.7.1.js"></script>
	
	<link rel="shortcut icon" href="img/favicon.ico" />
</head>
<body>
	<div id="header">
		<div class="container">
			<div class="left"><a wicket:id="headerLogo"><img src="img/logo.jpg" alt="You Track"/></a></div>
			<div class="right logLinks">
				<a wicket:id="loginLink" class="btn"><i class="icon-user"></i> <wicket:message key="loginLink" /></a>
				<a wicket:id="logoutLink" class="btn"><i class="icon-arrow-left"></i> <wicket:message key="logoutLink" /></a>
			</div>
			<div class="right" style="margin:25px 10px 0 0;">
				<span wicket:id="currentUser"></span>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<div id="content" class="container">
		<wicket:child />
	</div>
</body>
</html>
