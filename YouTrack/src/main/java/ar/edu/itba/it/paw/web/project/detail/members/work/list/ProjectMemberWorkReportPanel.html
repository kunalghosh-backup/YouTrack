<html>
	<body>
		<wicket:panel>
			<table class="table-bordered table-striped" style="width:100%;">
				  <thead>
				    <tr>
				      <th><wicket:message key="userName" /></th>
				      <th><wicket:message key="duration" /></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr wicket:id="workReports">
						<td class="centered-text">
							<span wicket:id="key.userName"></span>
						</td>
						<td class="centered-text">
							<span wicket:id="value.duration"></span>
						</td>
				    </tr>
				  </tbody>
			</table>
		</wicket:panel>
	</body>
</html>
